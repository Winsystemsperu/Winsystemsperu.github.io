    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
        }

        #loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(240, 242, 245, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .tooltip-container {
            position: relative;
            display: inline-block;
        }

        .tooltip-bubble {
            visibility: hidden;
            width: 400px;
            max-width: 50vw;
            background-color: #262626;
            color: #fff;
            text-align: left;
            white-space: normal;
            border-radius: 6px;
            padding: 8px 12px;
            position: absolute;
            z-index: 20;
            opacity: 0;
            transition: opacity 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            top: 50%;
            left: calc(100% + 10px);
            transform: translateY(-50%);
        }

        .tooltip-bubble::after {
            content: "";
            position: absolute;
            top: 50%;
            right: 100%;
            margin-top: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: transparent #262626 transparent transparent;
        }

        .tooltip-container:hover .tooltip-bubble {
            visibility: visible;
            opacity: 1;
        }

        .status-operativo {
            background-color: #f0fdf4;
        }

        .status-inoperativo {
            background-color: #fef2f2;
        }

        .status-pendiente {
            background-color: #fffbeb;
        }
    </style>
</head>

<body class="text-gray-800">

    <script>
        // --- CONFIG & GLOBAL VARS ---
        const SUPABASE_URL = 'https://qobquktxvhlvtrpeopji.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFvYnF1a3R4dmhsdnRycGVvcGppIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDU2OTc4NDYsImV4cCI6MjA2MTI3Mzg0Nn0.rnubNUWSWEomj5Xwvr65kZLK7Ig_bLC74ajFh9cksFc';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        let allDepartamentos = [], allSalas = [], allWorkTypes = [], allEstados = [];
        let currentRecords = [];
        let reportMode = 'estado'; // Modalidad por defecto es 'estado'

        // --- HELPERS ---
        function debounce(func, delay = 400) {
            let timeout;
            return (...args) => {
                clearTimeout(timeout);
                timeout = setTimeout(() => {
                    func.apply(this, args);
                }, delay);
            };
        }
        const debouncedApplyFilters = debounce(applyFilters);

        // NUEVO: Función para filtrar opciones en el multiselect
        function filterOptions(inputId, itemClass) {
            const input = document.getElementById(inputId);
            const filter = input.value.toUpperCase();
            
            // Selecciona todos los items filtrables con la clase específica
            const items = document.querySelectorAll(`.${itemClass}`); 
            
            items.forEach(item => {
                // Obtiene el texto del span dentro del label
                const textValue = item.querySelector('.option-text').textContent || item.querySelector('.option-text').innerText;
                if (textValue.toUpperCase().indexOf(filter) > -1) {
                    item.style.display = "flex"; // Muestra el item
                } else {
                    item.style.display = "none"; // Oculta el item
                }
            });
        }
        // --- FIN HELPERS ---


        // --- MODE TOGGLE LOGIC ---
        function handleModeToggle(e) {
            const isChecked = e.target.checked;
            reportMode = isChecked ? 'detallado' : 'estado';
            updateModeSwitchUI(reportMode);
            debouncedApplyFilters();
        }

        function updateModeSwitchUI(mode) {
            const estadoText = document.getElementById('mode-text-estado');
            const detalladoText = document.getElementById('mode-text-detallado');
            
            // Estilos para Modo Estado
            if (mode === 'estado') {
                estadoText.classList.add('font-semibold', 'text-gray-800');
                estadoText.classList.remove('text-gray-500');
                detalladoText.classList.remove('font-semibold', 'text-gray-800');
                detalladoText.classList.add('text-gray-500');
                // Desactiva el filtro de Estado en modo Estado para que solo filtre el último estado
                document.getElementById('estado-filter-container').classList.remove('opacity-50');
                document.getElementById('estado-filter-btn').disabled = false;
            } 
            // Estilos para Modo Detallado
            else {
                detalladoText.classList.add('font-semibold', 'text-gray-800');
                detalladoText.classList.remove('text-gray-500');
                estadoText.classList.remove('font-semibold', 'text-gray-800');
                estadoText.classList.add('text-gray-500');
                // Activa el filtro de Estado en modo Detallado
                document.getElementById('estado-filter-container').classList.remove('opacity-50');
                document.getElementById('estado-filter-btn').disabled = false;
            }
        }
        // --- END MODE TOGGLE LOGIC ---


        // --- SESSION & INITIALIZATION ---
        async function checkSession() {
            const {
                data: {
                    session
                }
            } = await supabaseClient.auth.getSession();
            if (!session) {
                window.location.href = './index.html';
                return;
            }
            const {
                data: tecnicoData
            } = await supabaseClient.from('tecnicos').select('cargo').eq('id_usuario', session.user.id).single();
            const userRole = tecnicoData?.cargo?.toLowerCase();
            if (userRole === 'sala') {
                alert('Acceso denegado.');
                window.location.href = './reportar.html';
                return;
            }
            initializePage();
        }

        async function logout() {
            await supabaseClient.auth.signOut();
            window.location.href = './index.html';
        }

        async function initializePage() {
            document.getElementById('logout-button').addEventListener('click', logout);
            document.getElementById('export-excel-btn').addEventListener('click', exportToExcel);
            document.getElementById('start-date').addEventListener('change', debouncedApplyFilters);
            document.getElementById('end-date').addEventListener('change', debouncedApplyFilters);
            document.getElementById('report-mode-switch').addEventListener('change', handleModeToggle);

            setDefaultDates();

            await Promise.all([
                populateDepartamentoFilter(),
                populateSalaFilter(),
                populateWorkTypeFilter(),
                populateEstadoFilter()
            ]);
            await applyFilters();

            updateModeSwitchUI(reportMode);
            document.getElementById('main-content').classList.remove('opacity-0');
            document.getElementById('loading-overlay').style.display = 'none';
            lucide.createIcons();

            // Realtime Subscription
            const channel = supabaseClient
                .channel('reporte-detallado')
                .on('postgres_changes', {
                    event: '*',
                    schema: 'public',
                    table: 'detalle'
                }, (payload) => {
                    console.log('¡Cambio detectado en la base de datos!', payload);
                    debouncedApplyFilters();
                })
                .subscribe((status) => {
                    if (status === 'SUBSCRIBED') {
                        console.log('¡Conectado al canal de tiempo real!');
                    }
                });
        }

        // --- FILTER POPULATION ---
        function setDefaultDates() {
            const endDateInput = document.getElementById('end-date');
            const startDateInput = document.getElementById('start-date');
            const today = new Date();
            const thirtyDaysAgo = new Date();
            thirtyDaysAgo.setDate(today.getDate() - 30);
            endDateInput.value = today.toISOString().split('T')[0];
            startDateInput.value = thirtyDaysAgo.toISOString().split('T')[0];
        }

        async function populateDepartamentoFilter() {
            const {
                data,
                error
            } = await supabaseClient.from('sala').select('departamento');
            if (error) {
                console.error('Error fetching departamentos:', error);
                return;
            }
            allDepartamentos = [...new Set(data.map(item => item.departamento).filter(Boolean))].sort().map(d => ({
                departamento: d
            }));
            createMultiSelect({
                container: document.getElementById('departamento-filter-options'),
                items: allDepartamentos,
                idField: 'departamento',
                nameField: 'departamento',
                checkboxClass: 'departamento-checkbox',
                allSelectorId: 'select-all-departamentos',
                updateTextFn: updateDepartamentoFilterText
            });
        }

        async function populateSalaFilter() {
            const {
                data,
                error
            } = await supabaseClient.from('sala').select('id_sala, sala_mincetur').order('sala_mincetur');
            if (error) {
                console.error('Error fetching salas:', error);
                return;
            }
            allSalas = data;
            createMultiSelect({
                container: document.getElementById('sala-filter-options'),
                items: allSalas,
                idField: 'id_sala',
                nameField: 'sala_mincetur',
                checkboxClass: 'sala-checkbox',
                allSelectorId: 'select-all-salas',
                updateTextFn: updateSalaFilterText,
                searchable: true // Habilita el buscador
            });
        }

        async function populateWorkTypeFilter() {
            const {
                data,
                error
            } = await supabaseClient.from('detalle').select('tipo_trabajo');
            if (error) {
                console.error('Error fetching work types:', error);
                return;
            }
            allWorkTypes = [...new Set(data.map(item => item.tipo_trabajo).filter(Boolean))].sort().map(wt => ({
                tipo_trabajo: wt
            }));
            createMultiSelect({
                container: document.getElementById('work-type-filter-options'),
                items: allWorkTypes,
                idField: 'tipo_trabajo',
                nameField: 'tipo_trabajo',
                checkboxClass: 'work-type-checkbox',
                allSelectorId: 'select-all-work-types',
                updateTextFn: updateWorkTypeFilterText,
                searchable: true // Habilita el buscador
            });
        }

        async function populateEstadoFilter() {
            const {
                data,
                error
            } = await supabaseClient.from('detalle').select('estado');
            if (error) {
                console.error('Error fetching estados:', error);
                return;
            }
            allEstados = [...new Set(data.map(item => item.estado).filter(Boolean))].sort().map(st => ({
                estado: st
            }));
            createMultiSelect({
                container: document.getElementById('estado-filter-options'),
                items: allEstados,
                idField: 'estado',
                nameField: 'estado',
                checkboxClass: 'estado-checkbox',
                allSelectorId: 'select-all-estados',
                updateTextFn: updateEstadoFilterText
            });
        }

        // --- MULTI-SELECT UI LOGIC (ACTUALIZADO) ---
        function createMultiSelect({
            container,
            items,
            idField,
            nameField,
            checkboxClass,
            allSelectorId,
            updateTextFn,
            searchable = false // NUEVO parámetro
        }) {
            container.innerHTML = '';
            
            const itemClass = `${checkboxClass}-item`; // Clase única para los elementos a filtrar
            const searchId = `${checkboxClass}-search-input`; // ID único para el input de búsqueda

            if (searchable) {
                // Agregar input de búsqueda si se requiere
                const searchInputHtml = `
                    <div class="px-3 pt-2 pb-1 sticky top-0 bg-white z-20 shadow-sm border-b border-gray-200">
                        <input type="text" id="${searchId}" placeholder="Buscar..." 
                            class="w-full rounded-md border-gray-300 focus:border-blue-500 focus:ring-blue-500 p-1.5 text-sm">
                    </div>
                `;
                container.insertAdjacentHTML('afterbegin', searchInputHtml);
                
                // Event listener para el filtrado
                document.getElementById(searchId).addEventListener('keyup', () => filterOptions(searchId, itemClass));
            }


            // "Todos" option
            const allOptionLabel = document.createElement('label');
            allOptionLabel.className =
                `flex items-center px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 cursor-pointer font-semibold ${itemClass}`;
            allOptionLabel.innerHTML =
                `<input type="checkbox" id="${allSelectorId}" class="h-4 w-4 rounded border-gray-300 text-blue-600 focus:ring-blue-500 mr-3"> <span class="option-text">Todos</span>`;
            container.appendChild(allOptionLabel);


            // Item options
            items.forEach(item => {
                const label = document.createElement('label');
                // Usamos la clase itemClass para identificar los elementos a filtrar
                label.className =
                    `flex items-center px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 cursor-pointer ${itemClass}`;
                label.innerHTML =
                    `<input type="checkbox" data-id="${item[idField]}" class="h-4 w-4 rounded border-gray-300 text-blue-600 focus:ring-blue-500 mr-3 ${checkboxClass}"> <span class="option-text">${item[nameField]}</span>`;
                container.appendChild(label);
            });


            document.getElementById(allSelectorId).addEventListener('change', (e) => {
                container.querySelectorAll(`.${checkboxClass}`).forEach(cb => cb.checked = e.target.checked);
                updateTextFn();
                debouncedApplyFilters();
            });
            container.addEventListener('change', () => {
                updateTextFn();
                debouncedApplyFilters();
            });
        }
        // --- FIN MULTI-SELECT UI LOGIC ---


        const getSelectedIds = (selector) => Array.from(document.querySelectorAll(selector + ':checked')).map(cb => cb
            .dataset.id);

        function updateFilterText(textEl, selector, total, singleText, pluralText, allText) {
            const selectedCheckboxes = document.querySelectorAll(selector + ':checked');
            const count = selectedCheckboxes.length;
            if (count === 0 || count === total) {
                textEl.textContent = allText;
            } else if (count === 1) {
                textEl.textContent = selectedCheckboxes[0].parentElement.textContent.trim().replace('Todos', singleText);
            } else {
                textEl.textContent = `${count} ${pluralText} seleccionados`;
            }
        }

        function updateDepartamentoFilterText() {
            updateFilterText(document.getElementById('departamento-filter-text'), '.departamento-checkbox',
                allDepartamentos.length, 'dpto.', 'dptos.', 'Todos los departamentos');
        }

        function updateSalaFilterText() {
            updateFilterText(document.getElementById('sala-filter-text'), '.sala-checkbox', allSalas.length,
                'sala', 'salas', 'Todas las salas');
        }

        function updateWorkTypeFilterText() {
            updateFilterText(document.getElementById('work-type-filter-text'), '.work-type-checkbox',
                allWorkTypes.length, 'tipo', 'tipos', 'Todos los tipos');
        }

        function updateEstadoFilterText() {
            updateFilterText(document.getElementById('estado-filter-text'), '.estado-checkbox', allEstados.length,
                'estado', 'estados', 'Todos los estados');
        }

        document.getElementById('departamento-filter-btn').addEventListener('click', () => document.getElementById(
            'departamento-filter-options').classList.toggle('hidden'));
        document.getElementById('sala-filter-btn').addEventListener('click', () => document.getElementById(
            'sala-filter-options').classList.toggle('hidden'));
        document.getElementById('work-type-filter-btn').addEventListener('click', () => document.getElementById(
            'work-type-filter-options').classList.toggle('hidden'));
        document.getElementById('estado-filter-btn').addEventListener('click', () => document.getElementById(
            'estado-filter-options').classList.toggle('hidden'));

        // --- DATA FETCHING & RENDERING ---
        async function applyFilters() {
            document.getElementById('loading-overlay').style.display = 'flex';
            const reportData = await fetchReportData();
            updateReportTableUI(reportData);
            document.getElementById('loading-overlay').style.display = 'none';
        }

        async function fetchReportData() {
            const startDate = document.getElementById('start-date').value;
            const endDate = document.getElementById('end-date').value;
            const departamentos = getSelectedIds('.departamento-checkbox');
            const salas = getSelectedIds('.sala-checkbox');
            const workTypes = getSelectedIds('.work-type-checkbox');

            let query = supabaseClient
                .from('detalle')
                .select('estado, diag_ini, trab_realizado, resul, tipo_trabajo, maquinas!inner(serie, modelo, gabinete), trabajos!inner(fecha, tecnicos(usuario, correo, cel, cargo), sala!inner(id_sala, sala_mincetur, empresa, departamento, provincia, distrito))')
                .gte('trabajos.fecha', startDate)
                .lte('trabajos.fecha', endDate);

            if (departamentos.length > 0) query = query.in('trabajos.sala.departamento', departamentos);
            if (salas.length > 0) query = query.in('trabajos.sala.id_sala', salas);
            if (workTypes.length > 0) query = query.in('tipo_trabajo', workTypes);

            const {
                data,
                error
            } = await query.order('fecha', {
                foreignTable: 'trabajos',
                ascending: false
            })
            .limit(10000);
            
            if (error) {
                console.error("Error fetching report data:", error);
                document.getElementById('reporte-dashboard').innerHTML = `<p class="text-red-600 text-center py-8">Error cargando el reporte detallado: ${JSON.stringify(error)}</p>`;
                return [];
            }
            return data;
        }

        function exportToExcel() {
            if (!currentRecords || currentRecords.length === 0) {
                alert("No hay datos para exportar. Por favor, ajuste los filtros.");
                return;
            }
            const dataToExport = currentRecords.map(item => ({
                'Fecha': new Date(item.trabajos.fecha + 'T00:00:00').toLocaleDateString('es-ES'),
                'Estado': item.estado,
                'Serie Máquina': item.maquinas?.serie || 'N/A',
                'Modelo': item.maquinas?.modelo || 'N/A',
                'Gabinete': item.maquinas?.gabinete || 'N/A',
                'Sala': item.trabajos.sala?.sala_mincetur || 'N/A',
                'Empresa': item.trabajos.sala?.empresa || 'N/A',
                'Ubicación': [item.trabajos.sala?.departamento, item.trabajos.sala?.provincia, item.trabajos.sala
                    ?.distrito
                ].filter(Boolean).join(', '),
                'Tipo de Trabajo': item.tipo_trabajo,
                'Diagnóstico Inicial': item.diag_ini,
                'Trabajo Realizado': item.trab_realizado,
                'Resultado': item.resul,
                'Técnico Asignado': item.trabajos.tecnicos?.usuario || 'No asignado'
            }));
            const worksheet = XLSX.utils.json_to_sheet(dataToExport);
            const workbook = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(workbook, worksheet, "Reporte");
            XLSX.writeFile(workbook, "Reporte_Operaciones.xlsx");
        }

        function updateReportTableUI(data) {
            const table = document.getElementById('admin-report-table');
            if (!table) return;
            const tableHead = table.querySelector('thead');
            const tableBody = table.querySelector('tbody');
            const selectedEstados = getSelectedIds('.estado-checkbox');

            tableHead.innerHTML =
                `<tr><th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Fecha</th><th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Slot/Ruleta</th><th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Serie</th><th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Sala</th><th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Incidencia</th><th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Técnico Asignado</th><th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Estado</th><th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Razón Social</th><th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Ubicación</th></tr>`;
            tableBody.innerHTML = '';

            if (!data || data.length === 0) {
                tableBody.innerHTML =
                    `<tr><td colspan="9" class="text-center py-4 text-gray-500">No se encontraron datos para los filtros seleccionados.</td></tr>`;
                return;
            }

            let recordsToDisplay = [];
            
            if (reportMode === 'estado') {
                // 1. MODALIDAD ESTADO: Mostrar el último estado de cada máquina
                
                // Agrupar por serie y tomar el registro más reciente (último estado)
                let latestRecords = Object.values(data.reduce((acc, record) => {
                    const serie = record.maquinas?.serie;
                    if (serie) {
                        // Comprobar si el registro es más reciente que el actual para esa serie
                        if (!acc[serie] || new Date(record.trabajos.fecha) > new Date(acc[serie].trabajos.fecha)) {
                            acc[serie] = record;
                        }
                    }
                    return acc;
                }, {}));
                
                // Aplicar filtro de Estado sobre el último estado
                if (selectedEstados.length > 0) {
                    recordsToDisplay = latestRecords.filter(record => selectedEstados.includes(record.estado));
                } else {
                    recordsToDisplay = latestRecords;
                }

            } else { // reportMode === 'detallado'
                // 2. MODALIDAD DETALLADO: Mostrar TODOS los reportes
                
                // Aplicar filtro de Estado sobre todos los registros
                if (selectedEstados.length > 0) {
                    recordsToDisplay = data.filter(record => selectedEstados.includes(record.estado));
                } else {
                    recordsToDisplay = data;
                }
            }
            
            // Ordenar la lista final (más reciente primero)
            recordsToDisplay.sort((a, b) => new Date(b.trabajos.fecha) - new Date(a.trabajos.fecha));
            currentRecords = recordsToDisplay; // Actualizar registros para exportación

            if (recordsToDisplay.length === 0) {
                const message = reportMode === 'estado' 
                    ? 'No se encontraron máquinas con el estado final seleccionado.' 
                    : 'No se encontraron reportes con el estado seleccionado.';
                tableBody.innerHTML =
                    `<tr><td colspan="9" class="text-center py-4 text-gray-500">${message}</td></tr>`;
                return;
            }

            recordsToDisplay.forEach(item => {
                const tr = document.createElement('tr');
                tr.className = {
                    'Operativo': 'status-operativo',
                    'Inoperativo': 'status-inoperativo',
                    'Pendiente': 'status-pendiente'
                }[item.estado] || '';
                const fecha = new Date(item.trabajos.fecha + 'T00:00:00').toLocaleDateString('es-ES', {
                    day: '2-digit',
                    month: 'short'
                }).replace('.', '');
                const modeloGabinete = [item.maquinas?.modelo, item.maquinas?.gabinete].filter(Boolean).join(
                    ' / ');
                const serie = item.maquinas?.serie || 'N/A';
                const sala = item.trabajos.sala?.sala_mincetur || 'N/A';
                const tipoTrabajo = item.tipo_trabajo || 'No especificado';
                const detalleCompleto = [item.diag_ini, item.trab_realizado, item.resul].filter(Boolean).join(
                    '<br>');
                const incidenciaHTML = `<div class="tooltip-container">${tipoTrabajo}<div class="tooltip-bubble">${detalleCompleto ||
                    'Sin detalles.'}</div></div>`;
                const tecnico = item.trabajos.tecnicos;
                let tecnicoHTML = `<span class="text-xs text-gray-400">No asignado</span>`;
                if (tecnico) {
                    tecnicoHTML =
                        `<div class="font-medium text-gray-900">${tecnico.usuario}</div><div class="text-xs text-gray-500">${tecnico.correo ||
                    ''}</div><div class="text-xs text-gray-500">${tecnico.cel || ''}</div>`;
                }
                const razonSocial = item.trabajos.sala?.empresa || 'N/A';
                const ubicacion = [item.trabajos.sala?.departamento, item.trabajos.sala?.provincia, item.trabajos
                    .sala?.distrito
                ].filter(Boolean).join(', ');

                tr.innerHTML = `
                    <td class="px-4 py-4 whitespace-nowrap text-sm">${fecha}</td>
                    <td class="px-4 py-4 whitespace-nowrap text-sm">${modeloGabinete}</td>
                    <td class="px-4 py-4 whitespace-nowrap text-sm">${serie}</td>
                    <td class="px-4 py-4 whitespace-nowrap text-sm">${sala}</td>
                    <td class="px-4 py-4 text-sm">${incidenciaHTML}</td>
                    <td class="px-4 py-4 whitespace-nowrap text-sm">${tecnicoHTML}</td>
                    <td class="px-4 py-4 whitespace-nowrap text-sm">${item.estado || 'N/A'}</td>
                    <td class="px-4 py-4 whitespace-nowrap text-sm">${razonSocial}</td>
                    <td class="px-4 py-4 whitespace-nowrap text-sm">${ubicacion}</td>
                `;
                tableBody.appendChild(tr);
            });
            lucide.createIcons();
        }

        // --- STARTUP ---
        document.addEventListener('DOMContentLoaded', checkSession);
    </script>

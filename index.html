<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Dashboard de Operaciones</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f0f2f5; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md p-8 space-y-8 bg-white rounded-xl shadow-lg">
        <div class="text-center">
            
            <h2 class="text-2xl font-bold text-gray-900">Bienvenido a:</h2>
            <img src="winsystems_logo.png" alt="Logo de Winsystems" class="w-32 mx-auto mb-2">
            <p class="mt-2 text-sm text-gray-600">Por favor, ingresa tus credenciales.</p>
        </div>

        <form id="login-form" class="mt-8 space-y-6">
            <div class="rounded-md shadow-sm -space-y-px">
                <div>
                    <label for="email-address" class="sr-only">Correo electrónico</label>
                    <input id="email-address" name="email" type="email" autocomplete="email" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Correo electrónico">
                </div>
                <div>
                    <label for="password" class="sr-only">Contraseña</label>
                    <input id="password" name="password" type="password" autocomplete="current-password" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Contraseña">
                </div>
            </div>

            <div id="error-message" class="hidden text-sm text-red-600 bg-red-50 p-3 rounded-lg"></div>

            <div>
                <button type="submit" id="login-button" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                        <i data-lucide="lock" class="h-5 w-5 text-blue-500 group-hover:text-blue-400"></i>
                    </span>
                    Ingresar
                </button>
            </div>
        </form>
    </div>

    <script>
        const SUPABASE_URL = 'https://qobquktxvhlvtrpeopji.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFvYnF1a3R4dmhsdnRycGVvcGppIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDU2OTc4NDYsImV4cCI6MjA2MTI3Mzg0Nn0.rnubNUWSWEomj5Xwvr65kZLK7Ig_bLC74ajFh9cksFc';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Redirige si ya hay una sesión activa
        supabaseClient.auth.onAuthStateChange(async (event, session) => {
            if (session) {
                window.location.href = './home.html';
            }
        });

        const loginForm = document.getElementById('login-form');
        loginForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            const loginButton = document.getElementById('login-button');
            const errorMessageContainer = document.getElementById('error-message');
            
            loginButton.disabled = true;
            loginButton.innerHTML = `Ingresando...`;
            errorMessageContainer.classList.add('hidden');

            const email = document.getElementById('email-address').value;
            const password = document.getElementById('password').value;

            try {
                const { error } = await supabaseClient.auth.signInWithPassword({ email, password });
                if (error) throw error;
                // La redirección es manejada por onAuthStateChange
            } catch (error) {
                errorMessageContainer.textContent = 'Correo o contraseña incorrectos.';
                errorMessageContainer.classList.remove('hidden');
                loginButton.disabled = false;
                loginButton.innerHTML = 'Ingresar';
            }
        });

        lucide.createIcons();
    </script>
</body>
</html>
